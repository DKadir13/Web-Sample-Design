<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="sayfa girişi2.css">
        <title>
            Log in
        </title>
    </head>
    <body>
        <div class="container">
            <div class="login-container">
                <input type="radio" name="item" id="item-1" class="sign-in" checked><label for="item-1" class="item">Sıgn In</label>
                <input type="radio" name="item" id="item-2" class="sign-up" ><label for="item-2" class="item">Sıgn Up</label>
                <div class="login-form">
                    <div class="sing-in-htm">
                        <div class="group">
                            <input type="text" placeholder="Username" id="user" class="input">
                        </div>
                        <div class="group">
                            <input type="text" placeholder="Password" id="pass" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign In">
                        </div>
                        <div class="hr"></div>
                        <div class="footer">
                            <a href="#forgot">Forgot Password</a>
                        </div>
                    </div>
                    <div class="sign-up-htm">
                        <div class="group">
                            <input type="text" placeholder="Username" id="user" class="input">
                        </div>
                        <div class="group">
                            <input type="text" placeholder="Email adress" id="pass" class="input">
                        </div>
                        <div class="group">
                            <input type="password" placeholder="password" id="pass" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <input type="password" id="pass" class="input" placeholder="Repeat Password" data-type="password">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign Up">
                        </div>
                        <div class="hr"></div>
                        <div class="footter">
                            <label for="item-1">Already have an account</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
